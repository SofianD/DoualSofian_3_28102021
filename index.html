<!DOCTYPE html>
<html lang="FR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OhMyFood</title>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://*.fontawesome.com; script-src 'self' https://*.fontawesome.com;">
	<meta name="description" content="Réservez le menu qui vous convient">
	<link rel="icon" href="./assets/images/logo/ohmyfood@2x.svg">
	<link rel="stylesheet" href="./css/home.css">
	<script src="https://kit.fontawesome.com/4a95f0df6c.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<img src="./assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
	</header>
	<section id="explorer">
		<div id="location">
			<p>Paris, Belleville</p>
		</div>
		<div id="visit">
			<h1>Réservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
			<button>Explorer nos restaurants</button>
		</div>
	</section>

	<section id="fonctionnement">
		<h1>Fonctionnnement</h1>
		<div id="steps">
			<div class="step">
				<div><p>1</p></div>
				<div><p><i class="fas fa-mobile-alt"></i></p></div>
				<div><p>Choisissez un restaurant</p></div>
			</div>
			<div class="step">
				<div><p>2</p></div>
				<div><p><i class="fas fa-list-ul"></i></p></div>
				<div><p>Composez votre menu</p></div>
			</div>
			<div class="step">
				<div><p>3</p></div>
				<div><p><i class="fas fa-store"></i></p></div>
				<div><p>Dégustez au restaurant</p></div>
			</div>
		</div>
	</section>
</body>

</html>
